<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>
    <table border="1">
        <caption>Monthly Expenses</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Cost</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rent</td>
                <td>$1200</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Groceries</td>
                <td>$300</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Utilities</td>
                <td>$150</td>
                <td>1</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>$1650</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
