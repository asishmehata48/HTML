<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <table>
        <tr>
            <td>
                Name :
            </td>
            <td>
                <input type="text" placeholder="Name" >
            </td>
        </tr>
        <tr>
            <td>
                Password
            </td>
            <td>
                <input type="Password" placeholder="PassWord">
            </td>
        </tr>
        <tr>
            <td>
                Gender
            </td>
            <td>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
            </td>
        </tr>
        <tr>
            <td>
                Email
            </td>
            <td>
                <input type="Email" placeholder="Email" name="">
            </td>
        </tr>
        <tr>
            <td>
                Phone No
            </td>
            <td> 
                <select>
                    <option>977</option>
                    <option>978</option>
                    <option>979</option>
                    <option>980</option>
                    <option>981</option>
                </select>
                <input type="Phone" placeholder="98064*****" type="">
            </td>
        </tr>
        <tr>
            <td>
                <input type="Submit" value = "Submit" name="" >
            </td>
        </tr>
    </table>
</body>
</html>
